<html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let app = window.Telegram.WebApp;
        window.onload = () => {
            document.getElementById("startparam").innerText = app.initDataUnsafe.start_param || "START PARAMETER NOT WORKING OR NOT PRESENT"
        };
    </script>

    <style>
        html,
        body {
            background-color: white;
        }
    </style>
</head>

<body>
    <p>Start parameter:</p>
    <p id="startparam">Loading...</p>
</body>

</html>
